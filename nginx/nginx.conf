# Nginx configuration for TinyCode production deployment

# Rate limiting zones
http {
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=plans:10m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=rag:10m rate=5r/s;

    upstream tinyllama_backend {
        server 127.0.0.1:8000;
        server 127.0.0.1:8001 backup;
    }

    server {
        listen 80;
        server_name tinyllama.yourdomain.com;
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name tinyllama.yourdomain.com;

        # SSL Configuration
        ssl_certificate /etc/ssl/certs/tinyllama.crt;
        ssl_certificate_key /etc/ssl/private/tinyllama.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512;

        # Security Headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'";

        # Rate limiting
        location /api/v1/plans {
            limit_req zone=plans burst=5 nodelay;
            proxy_pass http://tinyllama_backend;
            include proxy_params;
        }

        location /api/v1/rag {
            limit_req zone=rag burst=10 nodelay;
            proxy_pass http://tinyllama_backend;
            include proxy_params;
        }

        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://tinyllama_backend;
            include proxy_params;
        }

        location /health {
            proxy_pass http://tinyllama_backend;
            access_log off;
        }

        location /metrics {
            proxy_pass http://tinyllama_backend;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            deny all;
        }

        # Default location
        location / {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://tinyllama_backend;
            include proxy_params;
        }
    }
}

# Proxy parameters
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_connect_timeout 30s;
proxy_send_timeout 30s;
proxy_read_timeout 30s;
proxy_buffering on;
proxy_buffer_size 128k;
proxy_buffers 4 256k;
proxy_busy_buffers_size 256k;